general:
  artifacts:
    - "target/surefire-reports/cobertura" # relative to the build directory
    - mkdir -p $CIRCLE_ARTIFACTS/cobertura
    - find . -type f -regex ".*/target/surefire-reports/cobertura/* -exec cp {} CIRCLE_ARTIFACTS/cobertura

test:
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
