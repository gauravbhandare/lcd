test:
  pre:
    - pwd
    - echo $CIRCLE_ARTIFACTS
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
    - mkdir -p $CIRCLE_ARTIFACTS/cobertura/
    - cp -r $HOME/lcd/api/target/surefire-reports/cobertura $CIRCLE_ARTIFACTS/cobertura
    - pip install --user codecov
    - codecov --token=$CODECOV_TOKEN
    - sudo curl http://www.jpm4j.org/install/script | sudo sh
    - sudo jpm install com.codacy:codacy-coverage-reporter:assembly
    - sudo codacy-coverage-reporter -l Java -r $CIRCLE_ARTIFACTS/cobertura/cobertura/coverage.xml -t $CODACY_PROJECT_TOKEN
